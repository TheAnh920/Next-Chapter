<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/book.css">

    <title>Books Recommended System</title>
  </head>
  <body style="background-image: url('static/images/book_back.jpg');">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="hh1"><a href="home"><button class="button button2">Home</button></a></div>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="recommended"><button class="button button2">Recommended</button></a>
        </div>
      </div>
      <div class="hh1"><a href="books"><button class="button button2">Books</button></a></div>
    </nav>
    <div class="bx1"> 
        <h1> Books Recommended System </h1> 
    </div>
    <div class="container">
      <div class="row"> 
        <div class="col-md-12"> 
          <form action="/recommended_books" method="post"> 
            <input name="user_input" type="text" class="form-control"><br>
            <input type="submit" class='btn btn-lg btn-success'> 
          </form>
          <br><br><h1 class="text-white"> Recommended Books </h1>
        </div> 
        {% if data %}
        {% for i in data%}
        <div class="col-md-3" style="margin-top:50px">
          <div class="card">
            <div class="face face1">
              <img class="card-img-top" style="height:250px; width:200px" src="{{i[2]}}"alt="Card image cap">
            </div>
            <div class="face face2">
              <div class="content">
                <h5><p><b>{{i[0]}}</b></p></h5>
                  <p style="font-size= 50"><b> Author : </b>{{i[1]}}</p>
                </div>
              </div>
            </div>
        </div>
        {% endfor %}
        {% endif %}
      </div>
    </div>
